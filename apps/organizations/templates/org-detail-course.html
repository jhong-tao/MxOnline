<!--继承基本页面-->
{% extends 'org_base.html' %}

<!--重写页面标题-->
{% block title %}
机构课程
{% endblock %}

{% block right_form %}
<div class="right companycenter layout" >
    <div class="head">
        <h1>机构课程</h1>
    </div>
    <div class="brief group_list">
        <!--循环遍历，显示课程机构下的课程-->
        {% for course in all_courses %}
            <div class="module1_5 box">
            <a class="comp-img-box" href="{% url 'org:course' course_org.id%}">
                <img width="214" height="195" src="{{MEDIA_URL}}{{ course.image }}"/>
            </a>
            <div class="des">
                <!--课程详情与课程名称-->
                <a href=""><h2>{{ course.name }}</h2></a>
                <span class="fl">课时：<i class="key">{{ course.learn_times }}</i></span>
                <span class="fr">学习人数：{{ course.students }}</span>
            </div>
            <div class="bottom">
                <span class="fl">{{ course.course_org }}</span>
                <!--课程收藏-->
                 <span class="star fr  notlogin" data-favid="13" data-fav-type="4">{{ course.fav_nums }}</span>
            </div>
        </div>
        {% endfor %}
    </div>

    <!--分页-->
    <div class="pageturn">
        <ul class="pagelist">
            <li class="active"><a href="?page=1">1</a></li>
        </ul>
    </div>
</div>
{% endblock %}
