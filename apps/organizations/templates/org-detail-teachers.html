<!--基础基础页面-->
{% extends 'org_base.html' %}

<!--重写页面标题-->
{% block title %}
机构讲师
{% endblock %}

<!--机构的教师重写内容页-->
{% block right_form %}
<div class="right companycenter layout" >
        <div class="head">
            <h1>机构讲师</h1>
        </div>
         <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for teacher in all_teacher %}
                    <dl class="des users">
                    <dt><!--教师头像-->
                        <a href=""><img width="100" height="100" class="scrollLoading" data-url="{{ MEDIA_URL }}{{ teacher.image }}" src="{{ MEDIA_URL }}{{ teacher.image }}"/></a>
                    </dt>
                    <dd>
                        <h1>
                            <!--讲师名称-->
                            <a href="">{{ teacher.name }}<span class="key">已认证</span></a>
                        </h1>
                        <ul class="cont clearfix">
                            <li class="time">工作年限：<span>{{ teacher.work_years }}</span></li>
                            <li class="c7">课程数：<span>{{ teacher.course_nums }}</span></li>
                        </ul>
                    </dd>
                </dl>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
